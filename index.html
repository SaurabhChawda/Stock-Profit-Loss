<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock P&L</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <h1 class="heading">Stock Profit & Loss Calculator</h1>
    <div class="container">
        <label>Initial Price:</label>
        <input Id="Initial-Price" type="number" min="1" placeholder="Enter the Initial number">
        <label>Quantity Of stocks:</label>
        <input Id="QOS" type="number" min="1" placeholder="Enter the Quantity">
        <label>Current Price:</label>
        <input Id="Current-Price" type="number" min="1" placeholder="Enter the current number">
        <button Id="Clickbtn">calculate</button>
        <p Id="Output"></p>
    </div>
    <script src="app.js" type="text/javascript"> </script>
</body>
</html>
